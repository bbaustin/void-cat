<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐈‍⬛</text></svg>"
    />
    <link
      href="src/style.css"
      rel="stylesheet"
    />
    <title>V̸̜͊O̷͋ͅÏ̴̘D̶̈́͜ ̴̺͐Č̵̠a̵̺͊t̶̰̆</title>
  </head>
  <body>
    <main>
      <!-- GAME SCREEN! -->
      <section id="screen-game">
        <div id="meters">
          <div class="meter turn">
            <p>Turn</p>
            <div class="meter-number">1</div>
          </div>
          <div class="meter energy">
            <p>Energy</p>
            <div class="meter-number">5/6</div>
          </div>
          <div class="meter money">
            <p>Money</p>
            <div class="meter-number">13</div>
          </div>
          <div class="meter calories">
            <p>Cals</p>
            <div class="meter-number">24</div>
          </div>
        </div>
        <div id="grid">
          <div id="cat"></div>
        </div>
        <div id="card-holder"></div>
        <div id="discard"></div>
        <div id="rotator">
          <button class="arrow left">↻</button>
          <button class="arrow right">↺</button>
        </div>
      </section>

      <!-- INTERMISSION SCREEN! -->
      <section id="screen-intermission">
        <div id="view-deck"></div>
      </section>
    </main>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
