<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🐈‍⬛</text></svg>"
    />
    <link
      href="src/style.css"
      rel="stylesheet"
    />
    <title>V̸̜͊O̷͋ͅÏ̴̘D̶̈́͜ ̴̺͐Č̵̠a̵̺͊t̶̰̆</title>
  </head>
  <body>
    <main>
      <div id="meters">
        <div class="meter calories">
          <p>Cals</p>
          <div class="meter-number">0</div>
        </div>
        <div class="meter money">
          <p>Money</p>
          <div class="meter-number">0</div>
        </div>
        <div class="meter energy">
          <p>Energy</p>
          <div class="meter-number">
            <span class="numerator">5</span>/<span class="denominator">5</span>
          </div>
        </div>
        <div class="meter turn">
          <p>Turn</p>
          <div class="meter-number">
            <span class="numerator">1</span>/<span class="denominator">5</span>
          </div>
        </div>
      </div>
      <div id="next-holder">
        <button id="next">Next turn</button>
        <p>You will get a new hand of cards and +1 Energy</p>
      </div>
      <!-- GAME SCREEN! -->
      <section id="screen-game">
        <div id="grid">
          <div id="cat"></div>
        </div>

        <div id="card-and-rotator-holder">
          <button class="card arrow left">
            <div>↻</div>
            <div class="stats">
              <div>1</div>
              <div>0</div>
            </div>
          </button>
          <div id="card-holder"></div>
          <!-- <div id="discard"></div> -->
          <button class="card arrow right">
            <div>↺</div>
            <div class="stats">
              <div>1</div>
              <div>0</div>
            </div>
          </button>
        </div>
      </section>

      <!-- INTERMISSION SCREEN! -->
      <section id="screen-intermission">
        <div class="left-side-button-list">
          <button id="buy-cards">Buy new cards</button>
          <button id="upgrade-cards">Upgrade owned cards</button>
          <button id="upgrade-cat">Upgrade VOID Cat</button>
        </div>
        <!-- <div id="view-deck"></div> -->
        <div id="mini-screen"></div>
      </section>
    </main>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
